<ion-menu [content]="content" side="right">
  <ion-content>
    <ion-toolbar>
      <ion-title>Hello {{email}}</ion-title>
    </ion-toolbar>
    <div padding>
      <button ion-button full color="danger" (click)="logout()">Logout</button>
      <button io-button (click)="goSettings()">Settings</button>
    </div>
  </ion-content>
</ion-menu>

<ion-tabs #content>
  <ion-tab [root]="tab1Root" tabTitle="places" tabIcon="list-box"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="add" tabIcon="add-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="around" tabIcon="map"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="friends" tabIcon="people"></ion-tab>
  <!--<ion-tab [root]="tab5Root" tabTitle="settings" tabIcon="settings"></ion-tab>-->
</ion-tabs>
